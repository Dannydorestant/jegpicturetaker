<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeg Picture Taker</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <style>
        p>img{
            max-width:90%;
        }
    </style>
</head>
<body>
    <header>
        <h1>JEG Picture Taker</h1>
        <h2>Front Picture Screen Off</h2>
    </header>
    <main>
        <form action="#" id="frontpic" enctype="multipart/form-data">
            <label for="capture">Capture Photo</label>

            <input type="file"
            id="capture"
            accept="image/*"
            capture
            />

            <br/>
            <input type="submit" value="Process" />
        </form>
        <p><img src="https://i.ibb.co/LvLFZMp/13690140.jpg" id="img" alt="Front, Screen Off"/></p>
    </main>
    <script>

        document.addEventListener('DOMContentLoaded', (ev)=>{
            let form = document.getElementById('frontpic');
            //get the captured media file
            let input = document.getElementById('capture');

            input.addEventListener('change', (ev)=>{
                console.dir( input.files[0] );
                if(input.files[0].type.indexOf("image/") > -1){
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }
            })

        })
    </script>
</body>
</html>
